mode: deployment

image:
  repository: otel/opentelemetry-collector-contrib

replicaCount: 1

nodeSelector:
  node-role.kubernetes.io/control-plane: ""

tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule

extraVolumes:
  - name: audit-logs
    hostPath:
      path: /var/log/kubernetes/audit
      type: Directory

extraVolumeMounts:
  - name: audit-logs
    mountPath: /var/log/kubernetes/audit
    readOnly: true

securityContext:
  runAsUser: 0
  runAsGroup: 0

config:
  receivers:
    jaeger: null
    prometheus: null
    zipkin: null
    filelog:
      include:
        - /var/log/kubernetes/audit/audit.log
      start_at: end
      operators:
        - type: json_parser
          timestamp:
            parse_from: attributes.requestReceivedTimestamp
            layout: '%Y-%m-%dT%H:%M:%S.%fZ'
  
  processors:
    batch:
      timeout: 10s
      send_batch_size: 1024
    
    resource:
      attributes:
        - key: job
          value: "kubernetes-audit"
          action: insert
  
  exporters:
    otlphttp:
      endpoint: http://10.244.1.47:3100/otlp
      tls:
        insecure: true

    zipkin:
      endpoint: http://zipkin.observability.svc.cluster.local:9411/api/v2/spans
      format: json
      default_service_name: unknown-service

  service:
    pipelines:
      metrics: null
      logs:
        receivers:
          - filelog
        processors:
          - resource
          - batch
        exporters:
          - otlphttp
      traces:
        receivers:
          - otlp
        processors:
          - batch
        exporters:
          - zipkin

ports:
  jaeger-compact:
    enabled: false
  jaeger-thrift:
    enabled: false
  jaeger-grpc:
    enabled: false
  zipkin:
    enabled: false
