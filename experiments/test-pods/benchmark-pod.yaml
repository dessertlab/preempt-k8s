apiVersion: v1
kind: Pod
metadata:
  name: benchmark-pod
  namespace: default
spec:
  securityContext:
    runAsUser: 0
    runAsGroup: 0
  containers:
    - name: benchmark-container
      image: alpine:latest
      command: ["tail", "-f", "/dev/null"]
      resources:
        requests:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        allowPrivilegeEscalation: true
        privileged: true
        readOnlyRootFilesystem: false
      volumeMounts:
        - name: experiments-results
          mountPath: /experiments
  volumes:
    - name: experiments-results
      persistentVolumeClaim:
        claimName: experiments-results
